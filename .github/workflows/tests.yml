name: Tests

on: [push, pull_request]

jobs:
  test:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - {name: 'Windows 3.9', python: 3.9, os: windows-latest, tox: py39}
          - {name: 'Mac 3.9', python: 3.9, os: macos-latest, tox: py39}
          - {name: 'Linux 3.9', python: 3.9, os: ubuntu-latest, tox: py39}
          - {name: 'Linux 3.8', python: 3.8, os: ubuntu-latest, tox: py38}
          - {name: 'Linux 3.7', python: 3.7, os: ubuntu-latest, tox: py37}
          - {name: 'Linux 3.6', python: 3.6, os: ubuntu-latest, tox: py36}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
    - name: Upgrade pip
      run: pip install -U pip
    - name: Get pip cache dir
      id: pip-cache
      run: echo "::set-output name=dir::$(pip cache dir)"
    - name: Set and get pip cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key: pipcache-${{ runner.os }}-${{ matrix.python }}-${{ hashFiles('requirements/*.txt') }}
    - run: pip install tox
    - run: tox -e ${{ matrix.tox }}